<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>

    <header>
        <h1  style="width: 20%;">
            Összes Autó
        </h1>
        <a href="/Admin/Newcar">Új autó felvétele</a>
    </header>

    <body>
        <div style="width: 100%; background-color: white; margin: auto; display: flex;">
		
			<table id="CarsTable" class="styled-table" style="width: 50%;" >
			
				<thead>
					<tr>
						<th>Márka</th>
						<th>Model</th>
						<th>Rendszám</th>
						<th>Napi Ár(Ft)</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="car: ${cars}">
						<td th:text="${car.Brand}" />
						<td th:text="${car.Model}" />
						<td th:text="${car.LicensePlate}" />
						<td th:text="${car.DailyPrice}" />
						<td>
							<a th:href="@{/Admin/Editcar(carid=${car.id})}">Módosítás</a>
						</td>
					</tr>
				</tbody>
				
			</table>

			<table id="ResTable" class="styled-table" style="width: 50%;">
			
				<thead>
					<tr>
						<th>Név</th>
						<th>Email</th>
						<th>Telefonszám</th>
						<th>Cím</th>
						<th>Hány napra</th>
						<th>Teljes ár</th>
						<th>Autó Azonosítója</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="res: ${reservs}">
						<td th:text="${res.Name}" />
						<td th:text="${res.Email}" />
						<td th:text="${res.Phone}" />
						<td th:text="${res.Address}" />
						<td th:text="${res.days}" />
						<td th:text="${res.price}" />
						<td th:text="${res.carId}" />
					</tr>
				</tbody>
				
			</table>
		</div>
    </body>

</html>
